<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ej 1 - Tweet</title>
</head>
<body>
    <main>
        <header>
            <img src="./img.png " alt="imagen Ada">
            <section class="perfil">
                <h2 class="nombre">Ada Lovelace</h2>
                <h3 class="usuario">@adalove</h3>
            </section>
        </header>
         <section class="parrafo">
        <p>The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.</p>
        <time datatime="1842-05-12 14:32">2:32 PM - 12 Mayo de 1842</time>
        <hr>
        </section>
        <footer>
            <section class="likes">
                <span>
                    <strong>203</strong>Retweet
                </span>
                <span>
                    <strong>532</strong>Likes
                </span>
            </section>
            <section class="share">
                <span><a href="#">Share</a></span>
                <span><a href="#">Retweet</a></span>
                <a href="#">Like</a>
            </section>
        </footer>
    </main>
</body>
</html>
